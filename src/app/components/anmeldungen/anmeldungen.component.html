<ng-container *ngIf="solawochen$ | async; let solawochenMap">
    <ng-container *ngFor="let entry of solawochenMap | keyvalue">
        <h1 >{{ entry.key.name }}</h1>
        <ul>
            <li *ngFor="let solawoche of entry.value">{{ solawoche.name }}</li>
        </ul>
    </ng-container>
</ng-container>
